<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Список студентов</title>

  <script defer src="main.js"></script>
</head>

<body>
  <div class="container mt-3">
    <div class="row d-flex align-items-center flex-column">
      <h2 class="mt-5 mb-3">Добавить студента</h2>

      <form id="student-form">
        <div class="form-row">
          <div class="form-group col-md-2">
            <input type="text" class="form-control " placeholder="Name" data-sort="name">
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" placeholder="Surname" data-sort="surname">
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" placeholder="Middle Name" data-sort="middleName">
          </div>
          <div class="form-group col-md-2">
            <input type="date" class="form-control" placeholder="Date of Birth" data-sort="objDate">
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" placeholder="Start of Education" data-sort="startEducation">
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" placeholder="Faculty" data-sort="faculty">
          </div>
        </div>
        <button type="submit" class="btn btn-primary d-flex align-items-center" data-sort=" add-student-btn">Add
          Student</button>
      </form>
      <div class="d-flex align-items-center flex-column">
        <h2 class="mt-5">Фильтрация</h2>
        <form class="form_sort mb-5 d-flex flex-wrap table table-striped">
          <label class="mb-3 mr-3"><span>
              ФИО
            </span>
            <input class="filter_input form-control" data-filter="fio" type="text">
          </label>
          <label class="mb-3 mr-3"><span>
              Факультет
            </span>
            <input class="filter_input form-control" data-filter="faculty" type="text">
          </label>
          <label class="mb-3 mr-3"><span>
              Год начала обучения
            </span>
            <input class="filter_input form-control" data-filter="admission" type="text">
          </label>
          <label class="mb-3 "><span>
              Год окончания обучения
            </span>
            <input class="filter_input form-control" data-filter="graduation" type="text">
          </label>
        </form>
      </div>

      <table class="table mt-3">
        <thead>
          <tr>
            <th class="sort" data-sort="fio" scope="col">Surname, Name, Middle Name </th>
            <th class="sort" data-sort="faculty" scope="col">Faculty</th>
            <th class="sort" data-sort="objDate" scope="col">Date of Birth</th>
            <th class="sort" data-sort="startEducation" scope="col">Years of Education</th>
          </tr>
        </thead>
        <tbody id="student-list">
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
